<ion-header>
    <ion-toolbar color='primary'>

        <ion-buttons slot='end'>
            <ion-button (click)="cancelar()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title color='light'>Agregar Evento</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <h3>Titulo</h3>
    <ion-input [(ngModel)]="evento.titulo" type="text" placeholder="Estudiar Algoritmos"></ion-input>
    <h3>Descripcion</h3>
    <ion-textarea [(ngModel)]="evento.descripcion" placeholder="Estudiar a las 19:00 hs"></ion-textarea>

    <ion-item-divider mode='md'></ion-item-divider>

    <ion-grid padding>

        <ion-row>
            <ion-col size="12">
                <ion-label>Inicio</ion-label>
                <ion-datetime [value]="valueIni" [min]="min" [max]="max" [dayShortNames]="customDayShortNames" displayFormat="DDD. MMM DD, YYYY" monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" (ionChange)="updateInicio($event)"></ion-datetime>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-label>Fin</ion-label>
                <ion-datetime [value]="valueFin" [min]="min" [max]="max" [dayShortNames]="customDayShortNames" displayFormat="DDD. MMM DD, YYYY" monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" (ionChange)="updateFin($event)"></ion-datetime>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size='6'>
                <ion-button expand="block" fill="outline" (click)="cancelar()">Cancelar</ion-button>
            </ion-col>
            <ion-col size='6'>
                <ion-button shape="block" color='primary' (click)="guardar()">Guardar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
